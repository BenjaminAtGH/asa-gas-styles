<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://BenjaminAtGH.github.io/asa-gas-styles/style.css"/>

  </head>
  <body>
    <div class="box">
      <div >
        <h1> hello </h1>
      </div>
      <br>
      <div class="form-row">
        <label for="sheet">Sheet</label>
        <select id="sheet" name="sheet">
          <option value="immuno">Immunosero</option>
          <option value="hema">Hematologi</option>
          <option value="bap">BAP</option>
          <option value="lain">Lain</option>
        </select>
        </div>
        <div class="form-row">
          <label>Nama</label>
          <input type="text" id="nm">
        </div>
        <div class="form-row">
          <label>Jumlah</label>
          <input type="number" id="ls">
        </div>
      <div>
        <button id="btn">Submit</button>
      </div>
    </div>
    <script>

    document.getElementById("btn").addEventListener("click",doStuff);
    function doStuff(){
        var userInfo = {};
        
        userInfo.firstName = document.getElementById("nm").value;
        userInfo.lastName = document.getElementById("ls").value;
        userInfo.sheet = document.getElementById("sheet").value;

        google.script.run.userClicking(userInfo);
        document.getElementById("nm").value = "";
        document.getElementById("ls").value = "";
        document.getElementById("sheet").value = "";

      }
    </script>
    
  </body>
</html>
